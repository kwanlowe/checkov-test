- name: Install private key
  hosts: jumpoff
  remote_user:  "{{ gcloud_remote_user | default('root')}}"

  tasks:

  - name: Install private key in jumpoff host
    copy:
      src: "keys/jumpoff"
      dest: "~/.ssh/xxxid_rsa" 
      # dest: "/home/{{ gcloud_remote_user }}/.ssh/xxxid_rsa" 
      owner: "{{ gcloud_remote_user }}"
      group: "{{ gcloud_remote_user }}"
      mode: "0600"
  
